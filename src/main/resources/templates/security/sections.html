<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        body {
            font-family: "Lato", sans-serif;
            transition: background-color .5s;
            background-image: linear-gradient(to right bottom, #092f55, #3a5579, #667f9e, #94aac5, #c4d8ed);
            height: 100%;
            margin: 0;
        }
        .section {
            border: none;
            background: #3a5579;
            color: white;
            font-weight: 100;
            padding: 80px;
            text-transform: uppercase;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease 0s;
            margin: 10px;
            top: 50%;
        }

        .section:hover {
            color: #404040;
            font-weight: 700;
            letter-spacing: 3px;
            background: white;
            -webkit-box-shadow: 0px 5px 40px -10px rgba(196,216,237,1);
            -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
            transition: all 0.3s ease 0s;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

    </style>
    <style>
        body,html {
            font-family: "Lato", sans-serif;
            transition: background-color .5s;
            background-image: linear-gradient(to right bottom, #092f55, #3a5579, #667f9e, #94aac5, #c4d8ed);
            height: 100%;
            margin: 0;
        }

        /*.bg {
            background-image: url("../static/images/vote3.jpg");

            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }*/
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>

<body>
<nav th:replace="layoutsAdmin :: navbar"></nav>
<div class="center">
    <div class="container_butt" align="center">
        <a class="section" href="/candidate"
           target="_blank" rel="nofollow noopener"> Candidate </a>
        <a class="section" href="/voter"
           target="_blank" rel="nofollow noopener"> Voter </a>
    </div>
</div>
</body>

</html>
