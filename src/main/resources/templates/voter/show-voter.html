<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" media="screen">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" media="screen">
    <style>
        body {
            font-family: "Lato", sans-serif;
            transition: background-color .5s;
            background-image: linear-gradient(to right bottom, #8bb3da, #9ebfdf, #b1cbe4, #c4d7ea, #d7e3ef, #dce7f1, #e2eaf4, #e7eef6, #e1ebf6, #dae7f6, #d4e4f6, #cde0f6);
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
<div th:fragment="navbar">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a th:href="@{/logout}">Logout</a>
        <a th:href="@{/admin}">Sections</a>
    </div>
    <div id="main">
        <span style="font-size:30px;cursor:pointer; color: #0c1255;" onclick="openNav()">&#9776; Menu</span>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgb(12,18,85)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "white";
        }
    </script>
</div>
<div class="container" id="shadow">
    <h3>View Voter</h3>
    <hr>
    <table class="table table-bordered table-striped" style="text-align: center">
        <thead class="thead-light">
        <tr style="color: white; background: #0c1255;">
            <th style="text-align: center">Id</th>
            <th style="text-align: center">Last Name</th>
            <th style="text-align: center"><span>First Name</span></th>
            <th style="text-align: center"><span>CNP</span></th>
            <th style="text-align: center"><span>Series</span></th>
            <th style="text-align: center"><span>Number</span></th>
            <th style="text-align: center"><span>County</span></th>
            <th style="text-align: center"><span>Locality</span></th>
            <th style="text-align: center"><span>Street</span></th>
            <th style="text-align: center"><span>Street number</span></th>
            <th style="text-align: center"><span>Block Ladder</span></th>
            <th style="text-align: center"><span>Apartment number</span></th>
        </tr>
        </thead>
        <tbody>
        <tr style="background: whitesmoke">
            <td class="lalign" th:text="${voter.voterId}">
            <td class="lalign" th:text="${voter.voterName.lastName}">
            <td class="lalign" th:text="${voter.voterName.firstName}">
            <td class="lalign" th:text="${voter.voterCnp.cnp}">
            <td class="lalign" th:text="${voter.voterSeriesNumbers.series}">
            <td class="lalign" th:text="${voter.voterSeriesNumbers.numbers}">
            <td class="lalign" th:text="${voter.voterAddress.country}">
            <td class="lalign" th:text="${voter.voterAddress.locality}">
            <td class="lalign" th:text="${voter.voterAddress.street}">
            <td class="lalign" th:text="${voter.voterAddress.buildingNumber}">
            <td class="lalign" th:text="${voter.voterAddress.stairCase}">
            <td class="lalign" th:text="${voter.voterAddress.apartment}">
        </tr>
        </tbody>
    </table>
    <div class="wrapper">
        <button class="btn btn-light btn-sm mb-3" onclick="goBack()">Previous page</button>
        <a th:href="${'/voter/edit/'+ voter.voterId}"
           class="btn btn-light btn-sm mb-3">
            Edit
        </a>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
